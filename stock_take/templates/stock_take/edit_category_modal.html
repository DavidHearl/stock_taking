{% if user.is_authenticated %}
<!-- Edit Category Modal -->
<div class="modal fade" id="editCategoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="post" action="" id="editCategoryForm">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" name="category_id" id="editCategoryId">
                    <div class="mb-3">
                        <label for="editCategoryName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editCategoryName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCategoryDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="editCategoryDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editCategoryColor" class="form-label">Color</label>
                        <input type="color" class="form-control form-control-color" id="editCategoryColor" name="color" value="#6c757d">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.edit-category-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                document.getElementById('editCategoryId').value = btn.getAttribute('data-category-id');
                document.getElementById('editCategoryName').value = btn.getAttribute('data-category-name');
                document.getElementById('editCategoryDescription').value = btn.getAttribute('data-category-description');
                document.getElementById('editCategoryColor').value = btn.getAttribute('data-category-color');
                document.getElementById('editCategoryForm').action = '/categories/edit/' + btn.getAttribute('data-category-id') + '/';
                var modal = new bootstrap.Modal(document.getElementById('editCategoryModal'));
                modal.show();
            });
        });
    });
</script>
{% endif %}
