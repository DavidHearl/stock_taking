{% extends "base.html" %}
{% load static %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="admin-page">
    <div style="text-align: center; padding: 80px 20px;">
        <i class="bi bi-shield-lock-fill" style="font-size: 4rem; color: var(--text-secondary); opacity: 0.4; display: block; margin-bottom: 20px;"></i>
        <h1 style="font-size: 2rem; font-weight: 700; color: var(--text-primary); margin: 0 0 12px 0;">Access Denied</h1>
        <p style="color: var(--text-secondary); font-size: 1rem; max-width: 500px; margin: 0 auto 24px; line-height: 1.6;">
            You do not have permission to {{ action }} <strong>{{ page_name }}</strong>.
            Contact your administrator if you believe this is an error.
        </p>
        <a href="{% url 'dashboard' %}" class="btn btn-primary" style="display: inline-flex; align-items: center; gap: 8px;">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
