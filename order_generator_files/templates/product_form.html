<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navigation Bar (Same as products.html) -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-gray-800">Production Tools</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="{{ url_for('index') }}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Order Generators
                        </a>
                        <a href="{{ url_for('list_products') }}" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" aria-current="page">
                            Manage Products
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">{{ title }}</h1>

        <!-- Product Form -->
        <div class="bg-white shadow sm:rounded-lg p-6 sm:p-8">
            <!-- The form's action is dynamic: it points to add_product if no product is passed, otherwise to edit_product -->
            <form action="{{ url_for('add_product') if not product else url_for('edit_product', sku=product.wg_sku) }}" method="POST">
                <div class="space-y-6">
                    <!-- SKU (wg_sku) -->
                    <div>
                        <label for="wg_sku" class="block text-sm font-medium text-gray-700">Product SKU</label>
                        <input type="text" name="wg_sku" id="wg_sku" required 
                               value="{{ product.wg_sku if product else '' }}" 
                               {% if product %}readonly{% endif %}
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm {% if product %}bg-gray-100 text-gray-500{% endif %}">
                        {% if product %}
                        <p class="mt-2 text-xs text-gray-500">SKU cannot be changed.</p>
                        {% endif %}
                    </div>

                    <!-- CAD SKU (cad_sku) -->
                    <div>
                        <label for="cad_sku" class="block text-sm font-medium text-gray-700">CAD SKU (for linking)</label>
                        <input type="text" name="cad_sku" id="cad_sku" 
                               value="{{ product.cad_sku if product else '' }}"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <!-- Name -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
                        <input type="text" name="name" id="name" required
                               value="{{ product.name if product else '' }}"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{{ product.description if product else '' }}</textarea>
                    </div>

                    <!-- Cost Price -->
                    <div>
                        <label for="cost_price" class="block text-sm font-medium text-gray-700">Cost Price (£)</label>
                        <input type="number" step="0.01" name="cost_price" id="cost_price" 
                               value="{{ product.cost_price if product else '0.00' }}"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <!-- Sell Price -->
                    <div>
                        <label for="sell_price" class="block text-sm font-medium text-gray-700">Sell Price (£)</label>
                        <input type="number" step="0.01" name="sell_price" id="sell_price" 
                               value="{{ product.sell_price if product else '0.00' }}"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="mt-8 flex justify-end space-x-3">
                    <a href="{{ url_for('list_products') }}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save Product
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
