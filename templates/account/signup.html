{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Sign Up" %} - {{ block.super }}{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="mb-4 text-center">{% trans "Sign Up" %}</h3>
          <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">{% trans "Sign Up" %}</button>
          </form>
          <div class="mt-3 text-center">
            <a href="{% url 'account_login' %}" class="text-decoration-none">{% trans "Already have an account? Sign In" %}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
