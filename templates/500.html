<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error (500)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; color: #333; }
        .error-container { text-align: center; padding: 2rem; }
        .error-code { font-size: 6rem; font-weight: 700; color: #dc3545; line-height: 1; }
        .error-title { font-size: 1.5rem; margin: 1rem 0 0.5rem; }
        .error-message { color: #666; margin-bottom: 2rem; }
        .error-link { display: inline-block; padding: 0.75rem 1.5rem; background: #0d6efd; color: #fff; text-decoration: none; border-radius: 6px; }
        .error-link:hover { background: #0b5ed7; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1 class="error-title">Server Error</h1>
        <p class="error-message">Something went wrong on our end. Please try again later.</p>
        <a href="/" class="error-link">Go to Dashboard</a>
    </div>
</body>
</html>
